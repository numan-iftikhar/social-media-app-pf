<!DOCTYPE html>
<html>
  <head>
    <title>Auth Page</title>
    <link rel="stylesheet" type="text/css" href="./auth-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pass-hint">
      <p><strong>username: </strong>kminchelle</p>
      <p><strong>password: </strong>0lelplR</p>
    </div>
    <div class="main" id="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <!-- ========================= login form ================================= -->
      <div class="login">
        <form class="login-form">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            ref="username"
            id="user-name"
            type="text"
            name="username"
            placeholder="username"
            required=""
          />
          <input
            ref="password"
            id="password"
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button class="submit-btn" type="submit" @click.prevent="logData">
            Login
          </button>
        </form>
      </div>

      <!-- ========================== sign up form ============================= -->
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" required="" />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Sign up</button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./auth-page.js"></script>
  </body>
</html>
